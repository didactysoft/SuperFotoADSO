        <!-- Título de la página -->
        <h2 class="text-center mb-4">Actualizar Cliente</h2>

        <!-- Formulario de actualización de Cliente -->
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="clienteNombre" class="form-label">Nombre del Cliente</label>
                    <input type="text" class="form-control" id="clienteNombre" placeholder="Ingrese nombre del cliente" value="Nombre Cliente">
                </div>
                <div class="col-md-6">
                    <label for="clienteCorreo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="clienteCorreo" placeholder="Ingrese correo" value="cliente@ejemplo.com">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="clienteTelefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="clienteTelefono" placeholder="Ingrese teléfono" value="123456789">
                </div>
                <div class="col-md-6">
                    <label for="clienteDireccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="clienteDireccion" placeholder="Ingrese dirección" value="Calle Falsa 123">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Cliente</button>
        </form>
    </div>
